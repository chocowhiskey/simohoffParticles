<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <title>ThreeJS Starter</title>
  </head>
  <body>
    <div class="subcontainer"></div>
    <div class="container">
      <a href="https://github.com/chocowhiskey" target="_blank" class="item"
        ><i class="fab fa-github"></i
      ></a>
      <div class="content">
        <h1>Simone Hoffmann</h1>
        <p>Software Developer</p>
      </div>
    </div>

    <canvas class="webgl"></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/CSSRulePlugin.min.js"
      integrity="sha512-0bzaetZStCnsUgbCtGVxftzF/L32PNOnrMlYLXwBOKl8cUjTSSDfJVyyJsNwGoI0iE0WUqni2eEfO35kJjFj5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const border = CSSRulePlugin.getRule(".content:before");
      const h1 = document.querySelector("h1");
      const p = document.querySelector("p");
      const timeline = gsap.timeline();

      timeline.from(border, {
        delay: 0.5,
        duration: 4,
        cssRule: { scaleX: 0 },
      });

      timeline.to(
        h1,
        {
          duration: 2,
          clipPath: "polygon(0 0, 100% 0, 100% 100%, 0 100%)",
          y: "30px",
        },
        "-=3"
      );
      timeline.to(
        p,
        {
          duration: 4,
          clipPath: "polygon(0 0, 100% 0, 100% 100%, 0 100%)",
          y: "30px",
        },
        "-=2"
      );
    </script>
  </body>
</html>
